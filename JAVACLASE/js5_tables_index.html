<!DOCTYPE html>
<html lang="en">
<head>

    <title>Programas tabla</title>
    <link rel="stylesheet" href="styletablas.css">
</head>
<body>
    <section class ="mycontent">
        
        <div class="datos">
            <div id="form">
                <label for="tabla">Tablas: </label>

            </div>
            <div id="form">

            </div>
            <div id="form">
                <label for="longitud">Longitud de la tabla: </label>
                <input type="text" name="longitud" id="longitud">
            </div>
            <div id="boton-generar">
                <button onclick="generaTabla()">Generar Tabla</button>
            </div>
            <div>
                <button onclick="borrar()">Borrar tabla</button>
            </div>
            
        </div>
        <div class="result">
            <h3>Resultados: </h3>
            <br>
            <div id="ref_tabla">

            </div>
        </div>
        <script src="JS/js5_tables.js"></script>
    </section>
